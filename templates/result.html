{% extends 'base.html' %} 
{% block content %}





<style>
    .design{
    
        display: flex;
        align-items: center;
        margin: span0px;
        justify-content: space-between;
        background-color:ghostwhite;
        padding: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
           
        
    
        }
    .design button{
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        background-color: inherit;
        border: none;
    
    
    
    }
    .design button:active  {
        background-color: gainsboro;
        
    
    }
    .design button:focus  {

        -webkit-animation: ease-in-out;
        animation: ease-in-out;
        animation-duration: 3s;
    }
    .tabcontent {
        display: none;
        font-weight: bolder;
        color: black;
        font-family: cursive;
        
        

    }
</style>
    
<script>
    
    function Open(evt, name) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";

        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
            
        }
        document.getElementById(name).style.display = "block";
        evt.currentTarget.className += " active";
    }

</script>
    <div class="conntainer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand">ChatApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Log out?</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index">Home</a>
                      </li>
            
                
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/personal">{{current_user.username}}</a>
                      </li>
                      <li class="nav-item">
                        <form action="{{url_for('result')}}" class='d-flex'>
                            <input class="form-control me-2" type="search" placeholder="Search username" aria-label="Search" name="q">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </li>    
                    </ul>     
                </div> 
                
                      
            </div>
        </nav> 
    
    
    </div>

{% for user in searched %}
<div style="display: flex;" class="mt-3">

{% endblock %}
